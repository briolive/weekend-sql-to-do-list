<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SQL To-Do List</title>
    <script src="jquery.js"></script>
    <script src="client.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="banner">
        <h1>SQL To-Do List</h1>
    </div>
    <div id="input">
        <input type="text" id="add-new-task">
        <button id="add-task-button">Add New Task</button>
    </div><br>
    <div id="task-list">
        <ul>
            <li>Eat a good breakfast!
            <button id="completeTask">Complete</button>
            <button id="deleteTask">Delete</button>
            </li>
        </ul>
    </div>
</body>
</html>
